<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url("/images/images (2).jpeg"); /* Replace "your-background-image.jpg" with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color:lightgreen;
        }
        .text-center mb-4{
			font-size: 5px;
			color: greenyellow;
		}

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group .form-check-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group .form-check {
            margin-top: 10px;
        }

        .form-group button {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            background-color: blue;
            color:black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 120px;
        }

        .form-group button:hover {
            background-color:rebeccapurple;
        }
         .taskbar {
      background-color: darkslategray;
      color: #fff;
      padding: 10px;
    }

    .taskbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    .taskbar a:hover {
      color: black;
    }
    </style>
</head>

<body>
	<div class="taskbar">
    <a href="http://localhost:9090">Home</a>
    <a href="#">About</a>
    <a href="/lms/login">Login</a>
    <a href="#">Settings</a>
  </div>
	
    <div class="container">
        
        
        <form action="/lms/adduser" method="post">
			<h5 class="text-center mb-4">Registration Faild this email already exists please use different email or login your old account</h5>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Reenter Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter correct Email id">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="enter password">
            </div>
            
            <div class="form-group">
                <label>Select Role:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="learner" value="learner" required>
                    <label class="form-check-label" for="learner">Learner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher" >
                    <label class="form-check-label" for="teacher">Teacher</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">sign up</button>
            </div>
            
        </form>
    </div>

    <!-- Add Bootstrap JS link (Optional) -->
    <!-- The following scripts are for using Bootstrap's JavaScript components, if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
