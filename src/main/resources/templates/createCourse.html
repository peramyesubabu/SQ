<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            margin: 0; /* Remove default margin */
        }

        h1 {
            text-align: center;
            margin-top: 90px;
        }

        .taskbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed; /* Fix the taskbar at the top */
            top: 0; /* Place it at the top of the page */
            width: 100%; /* Make it full-width */
            box-sizing: border-box;
            
        }

        .taskbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            margin-right: 10px;
        }

        .taskbar a:hover {
            color: blue;
        }

        .content {
            padding-top: 40px; /* Add space for the fixed taskbar */
            max-width: 500px;
            margin: 0 auto;
            background-color: lightgray;
            border-radius: 10px;
        }

        .content label {
            display: block;
            margin-bottom: 5px;
        }

        .content input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            box-sizing: border-box;
        }

        .content button[type="submit"] {
            background-color:lightcoral;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content button[type="submit"]:hover {
            background-color: darksalmon;
        }
        .submit{
			text-align: center;
		}
		.mb-3{
			text-align: center;
			margin-left: 10px;
			margin-right: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
    </style>
</head>
<body>
    <div class="taskbar">
        <a href="http://localhost:9090">Home</a>
        <a href="#">About</a>
        <a href="/lms/register">Register</a>
        <a href="#">Logout</a>
                <a href="#">Settings</a>

    </div>
    <h1>Create a new course!</h1>
    <div class="content">
        <form action="/trainercontroller/addCourse" method="post" onsubmit="handleFormSubmission(event)">
            <div class="mb-3">
                <label for="courseId">Course ID</label>
                <input type="text" name="courseId" required>
            </div>
            <div class="mb-3">
                <label for="courseName">Course Name</label>
                <input type="text" name="courseName" required>
            </div>
            <div class="mb-3">
                <label for="coursePrice">Course Price</label>
                <input type="text" name="coursePrice" required>
            </div>
            <div class="submit">
            <button type="submit" style="text-align: center; color: #333; font-size: medium;">Create Course</button>
            </div>
        </form>
    </div>
</body>
</html>
